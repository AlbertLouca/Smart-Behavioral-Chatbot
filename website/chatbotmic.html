<script>
    function start_voice_recognition() {
  
      if (window.hasOwnProperty('webkitSpeechRecognition')) {
  
        var recognition = new webkitSpeechRecognition();
  
        recognition.continuous = false;
        recognition.interimResults = false;
  
        recognition.lang = "en-US";
        recognition.start();
  
        recognition.onresult = function(result) {
          document.getElementById('textInput').value
                                   = result.results[0][0].transcript;
          recognition.stop();
     
        };
  
        recognition.onerror = function(e) {
          recognition.stop();
        }
  
      }
    }
  </script>
<script>

let log = console.log.bind(console),
  id = val => document.getElementById(val),

  stream,
  recorder,
  counter=1,
  chunks,
  media;
  userInput=id('userInput');
function approval() {

    
    let 
      mediaOptions = {
        video: {
          tag: 'video',
          type: 'video/webm',
          ext: '.mp4',
          gUM: {video: true, audio: true}
        },
        audio: {
          tag: 'audio',
          type: 'audio/wav',
          ext: '.wav',
          gUM: {audio: true}
        }
      };
  media = mediaOptions.audio;
  navigator.mediaDevices.getUserMedia(media.gUM).then(_stream => {
    stream = _stream;
    id('approval').style.display = 'none';
    id('vid_mic').style.display = 'block';
    
    recorder = new MediaRecorder(stream);
    
    
    recorder.ondataavailable = e => {
      chunks.push(e.data);
      if(recorder.state == 'inactive')  makeLink();
    };
    log('got media successfully');
  }).catch(log);
}





function startmic(){
    chunks=[];
    recorder.start();
	    id('start').style.display = 'none';
      id('stop').style.display = 'block';
}



function stop(){
    recorder.stop();
	 id('stop').style.display = 'none';
    id('start').style.display = 'block';
	
	


}

function makeLink(){
  let blob = new Blob(chunks, {type: media.type })
    , url = URL.createObjectURL(blob)
    , li = document.createElement('li')
    , mt = document.createElement(media.tag)
    , hf = document.createElement('a');
  
  mt.controls = true;
  mt.src = url;
  hf.href = url;
  hf.download = `${counter++}${media.ext}`;
  hf.innerHTML = `donwload ${hf.download}`;
  


  //processing data
  jQuery(document).ready(function(){


$.ajax({
type:'GET',
            url:'/answer/voice',
            data:{
                    audio:blob
            },
            processData: false,
            contentType: false,
            success:function(result){
            
            
            $("#chatbox").append('<p class ="userText"><audio style="background-color:white;" controls> <source src="' + url+ '" type="audio/wav"></audio></p>');
            $("#chatbox").append('<p class ="botText"><span>' + result.emotion+ '</span></p>');
            $("#textInput").val("")
            },
            error:function(result){
                    alert('sorry an error occured');
            }





})



});
}
